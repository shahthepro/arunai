<div class="content-header">
  <h1>Mark Attendance <small>{{vm.course.name}}</small></h1>
</div>
<section class="content body">
  <div class="row">
    <form name="vm.form.attendanceForm" ng-submit="vm.fetchRecords()" novalidate>
      <fieldset>
        <div class="col-md-4">
          <div class="form-group" show-errors>
            <label class="control-label" for="date">Date</label>
            <input name="date" type="date" ng-model="vm.date" id="date" class="form-control" placeholder="Date" required>
            <div ng-messages="vm.form.attendanceForm.date.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Date is required.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">&nbsp;</label>
            <div>
                <button type="submit" class="btn btn-primary">Fetch Enrolled Students</button>
            </div>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <ul ng-if="vm.attendances.length > 0" class="list-group">
    <li ng-repeat="attendance in vm.attendances"
       class="list-group-item">
      <h4 class="list-group-item-heading">
        {{ attendance.name }}
        <div class="btn-group btn-xs pull-right">
          <a class="btn btn-primary"
            ui-sref="admin.attendances.edit({ attendanceId: attendance._id })">
            <i class="glyphicon glyphicon-edit"></i> Edit
          </a>
        </div>
      </h4>
      <div class="list-group-item-content">
        Code: {{ attendance.code }}
      </div>
    </li>
  </ul>
  <form ng-if="vm.attendances.length <= 0" ng-submit="vm.markAttendance">
    <ul class="list-group">
      <li ng-repeat="student in vm.students"
          class="list-group-item">
        <h4 class="list-group-item-heading">
          {{ student.displayName }}
          <div class="pull-right">
            <toggle ng-model="toggleValue" ng-change="changed()"></toggle>
          </div>
        </h4>
        <div class="list-group-item-content">
          Registration Number: {{ student.metaData.regno }}
        </div>
      </li>
    </ul>
  </form>
</section>
