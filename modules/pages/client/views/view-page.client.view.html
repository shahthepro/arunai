<section>
  <div class="page-header">
    <h1 ng-bind="vm.page.title"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.page.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="pages.edit({ pageId: vm.page._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.page.created | date:'mediumDate'"></span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.page.content"></p>
</section>
