<div class="row">
  <div class="col-md-8">
    <section class="widget">
        <div class="widget-content" ng-bind-html="vm.page.content | unsafe"></div>
    </section>
  </div>
  <div class="col-md-4">
    <section ng-repeat="widget in vm.page.sidebar.widgets" class="widget">
      <div class="widget-title" ng-bind="widget.title"></div>
      <div class="widget-content" ng-bind="widget.content"></div>
    </section>
  </div>
</div>
