<div class="row">
  <div class="col-md-8">
    <section>
      <div class="page-header">
        <h1 ng-bind="vm.page.title"></h1>
      </div>
      <div class="pull-right"
          ng-show="vm.page.isCurrentUserOwner">
        <a class="btn btn-primary"
          ui-sref="pages.edit({ pageId: vm.page._id })">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
      <!--<small>
        <em class="text-muted">
          Posted on
          <span ng-bind="vm.page.created | date:'mediumDate'"></span>
        </em>-->
      </small>
      <div class="lead" ng-bind-html="vm.page.content | unsafe"></div>
    </section>
  </div>
  <div class="col-md-4"></div>
</div>
