<div class="content-header">
  <h1>{{vm.student._id ? 'Edit Student' : 'New Student'}}</h1>
</div>
<section class="content body">
  <form name="vm.form.studentForm" ng-submit="vm.save(vm.form.studentForm.$valid)" novalidate>
    <fieldset>
      <div class="form-group" show-errors>
        <label class="control-label" for="firstName">First Name</label>
        <input name="name" type="text" ng-model="vm.student.firstName" id="firstName" class="form-control" placeholder="First Name" required>
        <div ng-messages="vm.form.studentForm.firstName.$error" role="alert">
          <p class="help-block error-text" ng-message="required">First name is required.</p>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label" for="lastName">Last Name</label>
        <input name="name" type="text" ng-model="vm.student.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
        <div ng-messages="vm.form.studentForm.lastName.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Last name is required.</p>
        </div>
      </div>
      <div ng-show="vm.authentication.user.roles.indexOf('admin') > -1" class="form-group">
          <label for="department">Department</label>
          <select class="form-control" ng-model="vm.student.department">
              <option ng-repeat="dept in vm.departments" value="{{dept._id}}" ng-selected="{{dept._id == vm.student.department._id}}">{{dept.name}}</option>
          </select>
        <div ng-messages="vm.form.studentForm.code.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Department is required.</p>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label" for="regno">Registration Number</label>
        <input name="name" type="text" ng-model="vm.student.metaData['regno']" id="regno" class="form-control" placeholder="Registration number" required>
        <div ng-messages="vm.form.studentForm.regno.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Registration number is required.</p>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label" for="email">Email</label>
        <input name="name" type="text" ng-model="vm.student.email" id="email" class="form-control" placeholder="Email" required>
        <div ng-messages="vm.form.studentForm.email.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Email is required.</p>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label" for="username">Username</label>
        <input name="name" type="text" ng-model="vm.student.username" id="username" class="form-control" placeholder="Username" required>
        <div ng-messages="vm.form.studentForm.username.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Username is required.</p>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">{{vm.student._id ? 'Update' : 'Add'}} Student</button>
        <button class="btn btn-danger" ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i> Delete
        </button>
      </div>
      <div ng-show="vm.error" class="text-danger">
        <strong ng-bind="vm.error"></strong>
      </div>
    </fieldset>
  </form>
</section>
