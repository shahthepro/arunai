<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title page-title></title>
  <meta name="description" content="{{description}}">
  <meta name="developer" content="Shahul Hameed <shahthepro@outlook.com>">
  <meta name="fragment" content="!">

  <!-- Fav Icon -->
  <link href="/{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {{#each cssFiles}}<link rel="stylesheet" href="/{{this}}">{{/each}}

  <!--<link rel="stylesheet" href="/lib/AdminLTE/dist/css/AdminLTE.css">
  <link rel="stylesheet" href="/lib/AdminLTE/dist/css/skins/skin-purple.css">-->
</head>

<body class="ng-cloak skin-purple fixed">
  <div class="wrapper">
    <header id="header" ng-controller="AdminHeaderController as vm" ng-include="'/modules/core/client/views/admin/header.client.view.html'" class="main-header"></header>
    <aside id="sidebar" ng-controller="AdminSidebarController as vm" ng-include="'/modules/core/client/views/admin/sidebar.client.view.html'" class="main-sidebar"></aside>
    <section class="content-wrapper">
      {{{block "content"}}}
    </section>

    <noscript>
      <style>
        [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: block !important;
        }
      </style>
      <div class="alert alert-warning">
        <strong>This page requires JavaScript.</strong> Please enable it in your browser.
      </div>
    </noscript>
    </div>
  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
    {{#each jsFiles}}<script type="text/javascript" src="/{{this}}"></script>{{/each}}
  <script type="text/javascript" src="/lib/AdminLTE/dist/js/app.js"></script>

  <!--owasp config sync-->
  <script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
  </script>

  {{#if livereload}}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {{/if}}
</body>

</html>
