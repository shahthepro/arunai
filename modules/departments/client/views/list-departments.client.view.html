<div class="content-header">
  <h1>Departments
  <small ng-if="vm.departments.$resolved && !vm.departments.length">
    No Departments yet, why don't you <a ui-sref="admin.departments.create">create one</a>?
  </small></h1>
</div>
<section class="content body">
  <ul class="list-group">
    <li ng-repeat="department in vm.departments"
       class="list-group-item">
      <h4 class="list-group-item-heading">
        {{ department.name }}
        <div class="btn-group btn-xs pull-right">
          <a class="btn btn-primary"
            ui-sref="admin.departments.edit({ departmentId: department._id })">
            <i class="glyphicon glyphicon-edit"></i> Edit
          </a>
        </div>
      </h4>
      <div class="list-group-item-content">
        Code: {{ department.code }}
      </div>
    </li>
  </ul>
</section>
